<div class="container">
  <div class="row">
  <div *ngFor="let quote of quotes" class="col-6">
    <div class="card h-100">
      <div class="card-title"></div>
      <div class="card-body">
        <p>{{ quote.content }}</p>
      </div>
      <div class="card-footer">
        <p>{{quote.upvote}}</p>
        <p class="text-end">By {{quote.author}}</p>
      </div>
    </div>
  </div>
</div>
</div>
